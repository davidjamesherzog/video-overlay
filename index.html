<html>
<head>
  <link rel="stylesheet" type="text/css" href="dist/video-overlay.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    /* Override default background color */
    .video .video-overlay-background {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .video {
      width: 100%;
      height: 0;
      padding-top: 56.25%;
      position: relative;
    }

    .video-element {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div class="video">
    <video id="player" class="video-element" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>
  </div>

  <div style="display:none">
    <div id="paused">
      PAUSED
    </div>
    <div id="top-left">
      Top Left
    </div>
    <div id="top-right">
      Top Right
    </div>
    <div id="bottom-left">
      Bottom Left
    </div>
    <div id="bottom-right">
      Bottom Right
    </div>
  </div>

  <script type="module" src="dist/video-overlay.esm.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
